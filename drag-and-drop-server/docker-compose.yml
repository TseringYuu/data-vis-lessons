services:
    nodejs:
        build:
            context: .
            dockerfile: Dockerfile
        image: nodejs
        container_name: nodejs
        restart: always
        ports:
            - "80:80"
        depends_on:
            - db
        networks:
            - app-network

    db:
        image: mysql:5.7
        container_name: db
        restart: always
        ports:
            - "3306:3306"
        environment:
            - MYSQL_ROOT_PASSWORD=123456
            - MYSQL_ROOT_USER=root
        networks:
            - app-network
        volumes:
            - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
            - ./db/conf.cnf:/etc/mysql/conf.cnf

networks:
    app-network:
        driver: bridge
